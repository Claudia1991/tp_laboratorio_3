    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->

        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Practica Primer Parcial</title>
</head>

<body>
    <div class="container-fluid">
    <h1>ABM Bienes Raices</h1>
        <div class="col-md-3">
            <div class="col-md-12">
                <form id="formulario">
                    <input type="hidden" name="id">
                    <div class="mb-3">
                        <label for="titulo">t&iacutetulo: </label>
                        <input class="form-control" type="text" name="titulo" id="titulo" required>
                    </div>
                    <div class="mb-3">
                        <fieldset>
                            <legend>transacci&oacuten</legend>
                            <input class="form-check-input" type="radio" name="transaccion" value="venta" checked>Venta
                            <input class="form-check-input" type="radio" name="transaccion" value="alquiler">Alquiler
                        </fieldset>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion">descripci&oacuten: </label>
                        <textarea class="form-control"  name="descripcion" id="descripcion" cols="37" rows="10" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="precio">precio: </label>
                        <input class="form-control" type="number" name="precio" id="precio" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="banio">n&uacutemero ba&#241os: </label>
                        <input class="form-control" type="number" name="banio" id="banio" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="estacionamiento">n&uacutemero estacionamientos: </label>
                        <input class="form-control" type="number" name="estacionamiento" id="estacionamiento" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="dormitorios">n&uacutemero dormitorios: </label>
                        <input class="form-control" type="number" name="dormitorios" id="dormitorios" required min="1">
                    </div>
                    <button id="btnFormulario" class="btn btn-success margin-top">Agregar</button>
                    <div id="espinner">
                        <img src="./assets/Bean Eater-1s-200px.gif" alt="Cargando...">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <div class="col-md-12">
                <h3>Listado Anuncios Cargados</h3>
            <div  id="tablaAnuncios"></div>
            <div>
                <button id="btnEliminar" onclick="" class="btn btn-danger">Eliminar</button>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
