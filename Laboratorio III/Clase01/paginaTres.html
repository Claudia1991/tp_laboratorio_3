<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 01 - Tablas</title>
</head>

<body>
    <a href="./">Inicio</a>
    <h1>Tablas</h1>
    <hr>
    <h2>Tablas Comunes</h2>
    <table border="1px">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>Jara</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Cinthia</td>
            <td>Lopez</td>
            <td>30</td>
        </tr>
    </table>
    <hr>
    <h2>Tablas Complejas I</h2>
    <table border="1px">
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>
    <br>
    <table border="1px">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td>E</td>
        </tr>
    </table>
    <hr>
    <h2>Tablas Complejas II</h2>
    <table border="1px">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Claudia</td>
                <td>Jara</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Claudia</td>
                <td>Jara</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer</td>
                <td>Footer</td>
                <td>Footer</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
