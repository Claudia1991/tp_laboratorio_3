            }
            get edad(){

            }

            saludar(){
                return `Hola, me llamo ${this._nombre} y tengo ${this._edad} a√±os.` ;
            }
        }

        class Empleado extends Persona{
            constructor(legajo, nombre, sexo, edad){
                super(nombre, sexo, edad);
                this._legajo = legajo;
            }

            informarLegajo(){
                return `Tengo el legajo: ${this._legajo} .`
            }

                return super.saludar() + ` y tengo el legajo ${this._legajo}`;
            }
        }

        const personaUno = new Persona("Claudia", "Femenino",30);
